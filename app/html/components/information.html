<section class="information">
  <div class="box">
    <ul class="information__items">
      <li class="information__item">
        <div class="information__icon">
          <svg class="information__time">
            <use xlink:href="images/sprite.svg#time"></use>
          </svg>
        </div>
        <div class="information__content">
          <h3 class="information__title">
            Support 24/7.
          </h3>
          <div class="information__text">
            <p>
              Contact us 24 hours a day,
              7 days a week.
            </p>
          </div>
        </div>
        <span class="information__line"></span>
      </li>
      <li class="information__item">
        <div class="information__icon information__icon-wrap">
          <svg class="information__delivery-truck">
            <use xlink:href="images/sprite.svg#delivery-truck"></use>
          </svg>
        </div>
        <div class="information__content information__content-wrap">
          <h3 class="information__title">
            Delivery.
          </h3>
          <div class="information__text">
            <p>
              Free shipping on all US order.
            </p>
          </div>
        </div>
      </li>
      <li class="information__item">
        <div class="information__icon">
          <svg class="information__credit-card">
            <use xlink:href="images/sprite.svg#credit-card"></use>
          </svg>
        </div>
        <div class="information__content">
          <h3 class="information__title">
            100% Payment secure.
          </h3>
          <div class="information__text">
            <p>
              We ensure secure payment
              with PEV.
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
